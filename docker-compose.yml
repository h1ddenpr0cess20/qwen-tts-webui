services:
  qwen-tts:
    build: .
    ports:
      - "8000:8000"
    environment:
      QWEN_TTS_MODEL: "Qwen/Qwen3-TTS-12Hz-0.6B-CustomVoice"
      # GPU by default; switch to "cpu" if you don't have an NVIDIA-enabled Docker setup.
      QWEN_TTS_DEVICE: "cuda:0"
    volumes:
      - ./models:/models
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
