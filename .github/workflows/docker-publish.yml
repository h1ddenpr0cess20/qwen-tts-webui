name: Build and Push Docker image

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ vars.DOCKERHUB_REPO != '' && vars.DOCKERHUB_REPO || format('{0}/qwen-tts', secrets.DOCKERHUB_USERNAME) }}
  TORCH_CUDA: ${{ vars.TORCH_CUDA || 'cu121' }}
  INSTALL_FLASH_ATTN: ${{ vars.INSTALL_FLASH_ATTN || '1' }}
  PLATFORMS: linux/amd64

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TORCH_CUDA=${{ env.TORCH_CUDA }}
            INSTALL_FLASH_ATTN=${{ env.INSTALL_FLASH_ATTN }}
