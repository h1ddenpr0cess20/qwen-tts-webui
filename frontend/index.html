<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwen3 TTS Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, #0f172a, #0b1020 32%, #050913 70%);
      --panel: rgba(255, 255, 255, 0.05);
      --accent: #00c2a8;
      --accent-strong: #ffb347;
      --text: #e8ecf4;
      --muted: #9ca9c7;
      --border: rgba(255, 255, 255, 0.08);
      --input-bg: rgba(13, 18, 36, 0.9);
      --menu-bg: #0c1224;
      --menu-hover: #15213a;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: 32px 16px 64px;
    }
    .shell {
      width: min(1100px, 100%);
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }
    .tagline {
      color: var(--muted);
      letter-spacing: 0.04em;
      font-size: 14px;
      text-transform: uppercase;
    }
    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 40px);
      font-weight: 600;
    }
    .panels {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
    }
    @media (max-width: 900px) {
      .panels { grid-template-columns: 1fr; }
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-title::before {
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      display: inline-block;
    }
    label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      padding: 12px 12px;
      font-size: 15px;
      outline: none;
      box-shadow: 0 10px 36px rgba(0, 0, 0, 0.35);
      transition: border 0.15s ease, box-shadow 0.15s ease, transform 0.08s ease, background 0.15s ease;
    }
    select {
      appearance: none;
      -webkit-appearance: none;
      padding-right: 38px;
      background-color: var(--input-bg);
      background-image:
        linear-gradient(135deg, var(--accent), var(--accent-strong)),
        url("data:image/svg+xml,%3Csvg width='14' height='10' viewBox='0 0 14 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1.5 2l5 6 5-6' stroke='%23e8ecf4' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3C/svg%3E");
      background-repeat: no-repeat, no-repeat;
      background-size: 100% 2px, 14px 10px;
      background-position: left bottom, right 12px center;
      color: var(--text);
    }
    select option,
    select optgroup {
      background-color: var(--menu-bg);
      color: var(--text);
    }
    select option:hover,
    select option:checked {
      background-color: var(--menu-hover);
    }
    textarea { min-height: 140px; resize: vertical; }
    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 194, 168, 0.12);
      transform: translateY(-1px);
    }
    .row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    @media (max-width: 640px) { .row { grid-template-columns: 1fr; } }
    .radio-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin: 0;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-weight: 400;
      font-size: 14px;
      line-height: 1;
      vertical-align: middle;
    }
    button.pill {
      width: auto;
      margin-top: 0;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 10px;
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-weight: 400;
      font-size: 14px;
      line-height: 1;
      box-shadow: none;
      filter: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      transition: none;
      vertical-align: middle;
    }
    button.pill:hover,
    button.pill:active {
      transform: none;
      filter: none;
      background: rgba(255, 255, 255, 0.03);
    }
    button {
      width: 100%;
      margin-top: 12px;
      border: none;
      border-radius: 12px;
      padding: 14px 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #0f0f0f;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.2s ease, filter 0.12s ease;
    }
    button:hover { transform: translateY(-1px); filter: saturate(1.05); }
    button:active { transform: translateY(0); }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin: 10px 0 0;
      font-size: 14px;
      color: var(--muted);
      min-height: 18px;
    }
    .accent {
      color: var(--accent-strong);
      font-weight: 600;
    }
    .player {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .output-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
    }
    .output-label {
      color: var(--muted);
      font-size: 14px;
    }
    .output-select {
      max-width: 160px;
    }
    .download-link {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }
    .audio-wrap {
      border: none;
      padding: 0;
      background: transparent;
      box-shadow: none;
    }
    audio {
      width: 100%;
      accent-color: var(--accent);
      background: none;
      border: none;
      border-radius: 0;
      color: var(--text);
      color-scheme: dark;
      filter: none;
    }
    audio::-webkit-media-controls-panel {
      background: none;
      border-radius: 0;
      color-scheme: dark;
    }
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      color: var(--text);
      text-shadow: none;
    }
    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-mute-button {
      filter: none;
    }
    .meta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 8px;
      margin-top: 8px;
    }
    .meta-card {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.03);
      color: var(--muted);
      font-size: 13px;
    }
    .pill-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--border);
      margin-right: 4px;
      margin-bottom: 4px;
      color: var(--text);
    }
    .pill-button {
      width: auto;
      margin: 0;
      margin-top: 0;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-weight: 500;
      font-size: 14px;
      box-shadow: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      flex: 0 0 auto;
      transition: transform 0.12s ease, background 0.15s ease, box-shadow 0.15s ease;
    }
    .pill-button:hover { background: rgba(255, 255, 255, 0.06); transform: translateY(-1px); }
    .pill-button:active { transform: translateY(0); }
    .pill-button[disabled] { opacity: 0.6; cursor: not-allowed; transform: none; }
    .mode-field.hidden { display: none; }
    textarea:disabled {
      background: rgba(255, 255, 255, 0.02);
      color: var(--muted);
      cursor: not-allowed;
    }
    .inline-check {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="tagline">Qwen3 ¬∑ Text To Speech</div>
      <h1>Design or pick a voice, type, and generate vivid speech.</h1>
      <div class="tagline">Custom Voice &middot; Voice Design &middot; Multilingual</div>
    </header>

    <div class="panels">
      <div class="card">
        <div class="section-title">Synthesis Request</div>
        <form id="tts-form">
          <div class="radio-row">
            <label class="pill">
              <input type="radio" name="mode" value="custom_voice" checked> Custom Voice
            </label>
            <label class="pill">
              <input type="radio" name="mode" value="voice_design"> Voice Design
            </label>
            <label class="pill">
              <input type="radio" name="mode" value="voice_clone"> Voice Clone
            </label>
          </div>

          <div>
            <label for="text">Text</label>
            <textarea id="text" name="text" required placeholder="Type something to speak..."></textarea>
            <label class="inline-check" style="margin-top:6px;">
              <input type="checkbox" id="chunk_text" name="chunk_text" checked>
              Auto-split long text (‚â§500 chars per chunk)
            </label>
          </div>

          <div class="mode-field" data-modes="voice_clone">
            <label for="voice_profile">Saved voice profile (skip ref audio/text)</label>
            <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
              <select id="voice_profile" name="voice_profile" style="flex:1 1 200px; min-width: 0;">
                <option value="">None</option>
              </select>
              <button type="button" id="delete-profile-btn" class="pill-button">Delete profile</button>
              <button type="button" id="export-profile-btn" class="pill-button">Export .pt</button>
            </div>
            <div class="row" style="margin-top:6px;">
              <div>
                <label for="save_name">Save current ref as profile</label>
                <input id="save_name" type="text" placeholder="e.g. calm_host">
              </div>
              <div style="display:flex; align-items:flex-end;">
                <button type="button" id="save-profile-btn" style="margin-top:0;">Save profile</button>
              </div>
            </div>
            <div class="status" id="profile-status" style="margin-top:4px;"></div>
          </div>

          <div>
            <label for="model_id">Model (auto-picked by mode)</label>
            <select id="model_id" name="model_id"></select>
          </div>

          <div class="row">
            <div class="mode-field" data-modes="custom_voice,voice_design,voice_clone">
              <label for="language">Language</label>
              <select id="language" name="language">
                <option value="">Auto detect</option>
              </select>
            </div>
            <div class="mode-field" data-modes="custom_voice">
              <label for="speaker">Speaker (Custom Voice)</label>
              <select id="speaker" name="speaker">
                <option value="">Pick a speaker</option>
              </select>
            </div>
          </div>

          <div class="mode-field" data-modes="custom_voice,voice_design">
            <label for="instruct">Style / Persona (optional for Custom Voice, required for Voice Design)</label>
            <input id="instruct" name="instruct" type="text" placeholder="e.g. Warm, gentle young female voice with calm pacing.">
          </div>

          <div class="mode-field" data-modes="voice_clone">
            <label for="ref_audio">Reference audio (URL / local path / base64)</label>
            <input id="ref_audio" name="ref_audio" type="text" placeholder="https://.../my_voice.wav">
            <div style="margin-top:6px; display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
              <label class="pill" style="cursor:pointer;">
                <input type="file" id="ref_file" accept="audio/*" style="display:none;">
                <span>Upload audio</span>
              </label>
              <label class="pill" id="record-pill" style="cursor:pointer;">
                <span id="record-label">üéôÔ∏è Start recording</span>
              </label>
              <button type="button" id="clear-ref-btn" class="pill">Clear sample</button>
              <span id="record-status" class="status" style="margin:0;"></span>
            </div>
          </div>

          <div class="mode-field" data-modes="voice_clone">
            <label for="ref_text">Reference transcript (required unless x-vector only)</label>
            <textarea id="ref_text" name="ref_text" placeholder="Transcript of the reference audio."></textarea>
            <label class="inline-check">
              <input type="checkbox" id="x_vector_only_mode" name="x_vector_only_mode">
              Use x-vector only (skip transcript; slightly lower quality)
            </label>
          </div>

          <button type="submit" id="submit-btn">Generate</button>
          <div class="status" id="status"></div>
        </form>
      </div>

      <div class="card">
        <div class="section-title">Output</div>
        <div class="player">
          <div class="audio-wrap">
            <audio id="player" controls></audio>
          </div>
        </div>
        <div class="section-title" style="margin-top: 12px;">Audio Export</div>
        <div class="output-row">
          <label class="output-label">Format</label>
          <select id="audio_format" class="output-select">
            <option value="wav" selected>WAV</option>
            <option value="mp3">MP3</option>
          </select>
          <a id="download-link" class="download-link" href="#" download hidden>Download</a>
        </div>

        <div class="section-title" style="margin-top: 18px;">Video Export</div>
        <div class="player">
          <div class="output-row">
            <label class="output-label">Style</label>
            <select id="video_style" class="output-select">
              <option value="waveform" selected>Waveform</option>
              <option value="spectrum">Spectrum</option>
              <option value="pulse">Pulse</option>
            </select>
            <label class="output-label">Layout</label>
            <select id="video_layout" class="output-select">
              <option value="vertical" selected>Vertical 9:16</option>
              <option value="square">Square 1:1</option>
              <option value="landscape">Landscape 16:9</option>
            </select>
            <label class="inline-check" style="margin:0;">
              <input type="checkbox" id="video_transcript" checked>
              Include transcript
            </label>
            <button type="button" id="export-video-btn" class="pill-button">Export video</button>
            <a id="video-download-link" class="download-link" href="#" download hidden>Download</a>
          </div>
          <div class="status" id="video-status"></div>
        </div>

        <div class="section-title" style="margin-top: 18px;">Model Info</div>
        <div class="meta-grid">
          <div class="meta-card"><strong>Model</strong><br><span id="meta-model">-</span></div>
          <div class="meta-card"><strong>Device</strong><br><span id="meta-device">-</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const profileStatusEl = document.getElementById("profile-status");
    const player = document.getElementById("player");
    const downloadLink = document.getElementById("download-link");
    const languageSelect = document.getElementById("language");
    const speakerSelect = document.getElementById("speaker");
    const submitBtn = document.getElementById("submit-btn");
    const modelSelect = document.getElementById("model_id");
    const modeRadios = document.querySelectorAll('input[name="mode"]');
    const voiceProfileSelect = document.getElementById("voice_profile");
    const audioFormatSelect = document.getElementById("audio_format");
    const videoStyleSelect = document.getElementById("video_style");
    const videoLayoutSelect = document.getElementById("video_layout");
    const videoTranscriptCheckbox = document.getElementById("video_transcript");
    const exportVideoBtn = document.getElementById("export-video-btn");
    const videoDownloadLink = document.getElementById("video-download-link");
    const videoStatusEl = document.getElementById("video-status");
    const deleteProfileBtn = document.getElementById("delete-profile-btn");
    const exportProfileBtn = document.getElementById("export-profile-btn");
    const refText = document.getElementById("ref_text");
    const xVectorCheckbox = document.getElementById("x_vector_only_mode");
    const refAudioInput = document.getElementById("ref_audio");
    const clearRefBtn = document.getElementById("clear-ref-btn");
    if (refAudioInput) {
      refAudioInput.dataset.usesStored = "false";
    }
    let defaultModels = {};
    let voiceProfiles = [];
    let lastWavBlob = null;
    let lastUrls = { wav: null, mp3: null };
    let lastVideoUrl = null;
    let lastGenerationMeta = null;
    let storedRefAudioDataUrl = null;
    function ensureModelOption(value) {
      if (!value) return;
      const exists = Array.from(modelSelect.options).some((opt) => opt.value === value);
      if (!exists) {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = value;
        modelSelect.appendChild(opt);
      }
    }
    const findProfileByName = (name) => voiceProfiles.find((p) => p.name === name);
    function effectiveModel(modeOverride = null, modelIdOverride = null, profileNameOverride = null) {
      const mode = modeOverride || currentMode();
      const profileName = profileNameOverride ?? (voiceProfileSelect?.value || "");
      const selectedModel = modelIdOverride ?? (modelSelect?.value || "");
      if (modelIdOverride) return modelIdOverride;
      if (mode === "voice_clone" && profileName) {
        const profile = findProfileByName(profileName);
        if (profile?.model_id) return profile.model_id;
        const fallback = defaultModels.voice_clone || defaultModels.custom_voice || "";
        return fallback ? `${fallback} (profile: ${profileName})` : `${profileName} (profile)`;
      }
      if (selectedModel) return selectedModel;
      if (mode && defaultModels[mode]) return defaultModels[mode];
      const recommended = MODEL_OPTIONS[mode]?.[0];
      if (recommended) return recommended;
      return defaultModels.custom_voice || "-";
    }
    function updateModelMeta(modeOverride = null, modelIdOverride = null, profileNameOverride = null) {
      document.getElementById("meta-model").textContent = effectiveModel(
        modeOverride,
        modelIdOverride,
        profileNameOverride
      );
    }
    function updateRefTextState() {
      const hasProfile = !!(voiceProfileSelect?.value);
      if (refText) {
        refText.disabled = hasProfile;
      }
      if (xVectorCheckbox) {
        xVectorCheckbox.disabled = hasProfile;
        if (hasProfile) {
          xVectorCheckbox.checked = false;
        }
      }
    }
    const MODEL_OPTIONS = {
      custom_voice: [
        "Qwen/Qwen3-TTS-12Hz-1.7B-CustomVoice",
        "Qwen/Qwen3-TTS-12Hz-0.6B-CustomVoice"
      ],
      voice_design: [
        "Qwen/Qwen3-TTS-12Hz-1.7B-VoiceDesign"
      ],
      voice_clone: [
        "Qwen/Qwen3-TTS-12Hz-1.7B-Base",
        "Qwen/Qwen3-TTS-12Hz-0.6B-Base"
      ]
    };
    let mediaRecorder = null;
    let recordingChunks = [];

    function setStatus(msg, isError = false) {
      statusEl.textContent = msg || "";
      statusEl.style.color = isError ? "#ff7b7b" : "var(--muted)";
    }

    function setVideoStatus(msg, isError = false) {
      if (!videoStatusEl) return;
      videoStatusEl.textContent = msg || "";
      videoStatusEl.style.color = isError ? "#ff7b7b" : "var(--muted)";
    }

    function currentMode() {
      const checked = Array.from(modeRadios).find(r => r.checked);
      return checked ? checked.value : "custom_voice";
    }

    function populateModelSelect() {
      const mode = currentMode();
      const recommended = MODEL_OPTIONS[mode] || [];
      const seen = new Set();
      modelSelect.innerHTML = "";
      const addOption = (value) => {
        if (!value || seen.has(value)) return;
        seen.add(value);
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = value;
        modelSelect.appendChild(opt);
      };
      recommended.forEach(addOption);
      addOption(defaultModels[mode]);
      addOption(defaultModels.custom_voice);
      if (!seen.size) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "Use server default";
        modelSelect.appendChild(opt);
        modelSelect.value = "";
      } else {
        const preferDefault =
          (defaultModels[mode] && seen.has(defaultModels[mode])) ||
          (!recommended.length && defaultModels.custom_voice && seen.has(defaultModels.custom_voice));
        const preferred = preferDefault
          ? defaultModels[mode] || defaultModels.custom_voice
          : recommended.find((v) => seen.has(v)) || Array.from(seen)[0];
        modelSelect.value = preferred || "";
      }
      updateModelMeta();
    }

    function updateModeFields() {
      const mode = currentMode();
      document.querySelectorAll(".mode-field").forEach(el => {
        const modes = (el.dataset.modes || "").split(",").map(s => s.trim());
        el.classList.toggle("hidden", !modes.includes(mode));
      });
      populateModelSelect();
    }

    async function loadMeta() {
      try {
        const res = await fetch("/api/meta");
        if (!res.ok) throw new Error("Failed to load meta");
        const data = await res.json();

        defaultModels = data.defaults || {};
        document.getElementById("meta-model").textContent = (defaultModels.custom_voice || data.model_id || "-");
        document.getElementById("meta-device").textContent = data.device || "-";
        document.getElementById("meta-device").setAttribute("title", data.voices_dir || "");
        populateModelSelect();

        speakerSelect.innerHTML = '<option value="">Pick a speaker</option>';
        (data.speakers || []).forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          speakerSelect.appendChild(opt);
        });

        languageSelect.innerHTML = '<option value="">Auto detect</option>';
        (data.languages || []).forEach(l => {
          const opt = document.createElement("option");
          opt.value = l;
          opt.textContent = l;
          languageSelect.appendChild(opt);
        });

        await loadVoiceProfiles();
      } catch (err) {
        setStatus("Could not load metadata. The API might be offline.", true);
      }
    }

    function populateVoiceProfiles() {
      const previous = voiceProfileSelect.value;
      voiceProfileSelect.innerHTML = '<option value="">None</option>';
      voiceProfiles.forEach((p) => {
        const opt = document.createElement("option");
        opt.value = p.name;
        const label = p.original_name || p.name;
        opt.textContent = label + (p.model_id ? ` (${p.model_id})` : "");
        voiceProfileSelect.appendChild(opt);
      });
      if (previous && voiceProfiles.some((p) => p.name === previous)) {
        voiceProfileSelect.value = previous;
      }
      updateModelMeta();
      updateRefTextState();
      if (deleteProfileBtn) {
        deleteProfileBtn.disabled = !voiceProfiles.length;
      }
      if (exportProfileBtn) {
        exportProfileBtn.disabled = !voiceProfiles.length;
      }
    }

    async function loadVoiceProfiles() {
      try {
        const res = await fetch("/api/voice_profiles");
        if (!res.ok) throw new Error("Failed to load voice profiles");
        const data = await res.json();
        voiceProfiles = data.profiles || [];
        populateVoiceProfiles();
        profileStatusEl.textContent = voiceProfiles.length ? "" : "No saved voices yet.";
      } catch (err) {
        profileStatusEl.textContent = "Could not load saved voices.";
        voiceProfiles = [];
        populateVoiceProfiles();
      }
    }

    async function synthesize(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const refAudioFieldValue = formData.get("ref_audio")?.trim();
      const refAudio =
        (refAudioInput?.dataset.usesStored === "true" && storedRefAudioDataUrl) ||
        refAudioFieldValue ||
        null;
      const refTextValue = formData.get("ref_text")?.trim();
      const payload = {
        mode: formData.get("mode") || "custom_voice",
        text: formData.get("text")?.trim(),
        chunk_text: formData.get("chunk_text") === "on",
        language: formData.get("language") || null,
        speaker: formData.get("speaker") || null,
        instruct: formData.get("instruct") || null,
        model_id: formData.get("model_id") || null,
        voice_profile: formData.get("voice_profile") || null,
        ref_audio: refAudio,
        ref_text: refTextValue || null,
        x_vector_only_mode: formData.get("x_vector_only_mode") === "on",
      };

      if (!payload.text) {
        setStatus("Please enter text.", true);
        return;
      }

      if (payload.mode === "voice_design" && !payload.instruct) {
        setStatus("Voice Design needs a style description.", true);
        return;
      }

      if (payload.mode === "voice_clone") {
        if (!payload.voice_profile) {
          if (!payload.ref_audio) {
            setStatus("Voice Clone needs a reference audio (record/upload/paste).", true);
            return;
          }
          if (!payload.x_vector_only_mode && !payload.ref_text) {
            setStatus("Provide the transcript for the reference audio (or enable x-vector only).", true);
            return;
          }
        }
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Generating...";
      setStatus("Running synthesis... this can take a bit for large models.");
      downloadLink.hidden = true;
      lastWavBlob = null;
      lastUrls = { wav: null, mp3: null };
      if (videoDownloadLink) {
        videoDownloadLink.hidden = true;
      }
      if (lastVideoUrl) {
        URL.revokeObjectURL(lastVideoUrl);
        lastVideoUrl = null;
      }
      setVideoStatus("");

      try {
        const res = await fetch("/api/tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const errText = await res.text();
          throw new Error(errText || `HTTP ${res.status}`);
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        lastWavBlob = blob;
        lastUrls = { wav: url, mp3: null };
        player.src = url;
        player.play().catch(() => {});
        downloadLink.href = url;
        downloadLink.download = `qwen3_tts.wav`;
        downloadLink.hidden = false;
        setStatus("Ready. Enjoy your audio!");
        const usedModel = effectiveModel(payload.mode, payload.model_id, payload.voice_profile);
        lastGenerationMeta = {
          mode: payload.mode,
          model_id: usedModel,
          voice_profile: payload.voice_profile,
        };
        updateModelMeta(payload.mode, usedModel, payload.voice_profile);
      } catch (err) {
        console.error(err);
        setStatus(err.message || "Failed to synthesize.", true);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Generate";
      }
    }

    modeRadios.forEach(r => r.addEventListener("change", updateModeFields));
    modelSelect.addEventListener("change", () => updateModelMeta());
    voiceProfileSelect.addEventListener("change", () => {
      const selectedProfile = voiceProfileSelect.value;
      const profile = findProfileByName(selectedProfile);
      populateModelSelect();
      if (profile?.model_id) {
        ensureModelOption(profile.model_id);
        modelSelect.value = profile.model_id;
      }
      updateModelMeta();
      updateRefTextState();
    });
    document.getElementById("tts-form").addEventListener("submit", synthesize);
    refAudioInput?.addEventListener("input", () => {
      refAudioInput.dataset.usesStored = "false";
      storedRefAudioDataUrl = null;
      if (recordStatus) {
        recordStatus.textContent = "";
        recordStatus.title = "";
      }
    });
    document.getElementById("ref_file")?.addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try {
        const wavUrl = await blobToWavDataUrl(file);
        storedRefAudioDataUrl = wavUrl;
        refAudioInput.value = file.name;
        refAudioInput.dataset.usesStored = "true";
        refAudioInput.title = file.name;
        recordStatus.textContent = file.name;
        recordStatus.title = file.name;
      } catch (err) {
        recordStatus.textContent = "Failed to process audio file.";
        console.error(err);
      }
    });

    const recordPill = document.getElementById("record-pill");
    const recordLabel = document.getElementById("record-label");
    const recordStatus = document.getElementById("record-status");
    const audioCtx = typeof AudioContext !== "undefined" ? new AudioContext() : null;
    function clearRefAudioInputs() {
      storedRefAudioDataUrl = null;
      if (refAudioInput) {
        refAudioInput.value = "";
        refAudioInput.dataset.usesStored = "false";
        refAudioInput.title = "";
      }
      const fileInput = document.getElementById("ref_file");
      if (fileInput) fileInput.value = "";
      if (recordStatus) {
        recordStatus.textContent = "";
        recordStatus.title = "";
      }
    }

    async function blobToWavDataUrl(blob) {
      if (!audioCtx) throw new Error("AudioContext not supported.");
      const arrayBuf = await blob.arrayBuffer();
      const audioBuf = await audioCtx.decodeAudioData(arrayBuf);
      const numCh = audioBuf.numberOfChannels;
      const sampleRate = audioBuf.sampleRate;
      const length = audioBuf.length;
      const interleaved = new Float32Array(length * numCh);
      for (let ch = 0; ch < numCh; ch++) {
        const channelData = audioBuf.getChannelData(ch);
        for (let i = 0; i < length; i++) {
          interleaved[i * numCh + ch] = channelData[i];
        }
      }
      const wavBuffer = new ArrayBuffer(44 + interleaved.length * 2);
      const view = new DataView(wavBuffer);
      const writeString = (offset, str) => { for (let i = 0; i < str.length; i++) view.setUint8(offset + i, str.charCodeAt(i)); };
      writeString(0, "RIFF");
      view.setUint32(4, 36 + interleaved.length * 2, true);
      writeString(8, "WAVE");
      writeString(12, "fmt ");
      view.setUint32(16, 16, true); // PCM chunk size
      view.setUint16(20, 1, true); // PCM format
      view.setUint16(22, numCh, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, sampleRate * numCh * 2, true);
      view.setUint16(32, numCh * 2, true);
      view.setUint16(34, 16, true); // bits per sample
      writeString(36, "data");
      view.setUint32(40, interleaved.length * 2, true);
      let offset = 44;
      for (let i = 0; i < interleaved.length; i++, offset += 2) {
        let s = Math.max(-1, Math.min(1, interleaved[i]));
        view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7fff, true);
      }
      const wavBlob = new Blob([view], { type: "audio/wav" });
      return await new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsDataURL(wavBlob);
      });
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recordingChunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordingChunks.push(e.data); };
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordingChunks, { type: "audio/webm" });
          blobToWavDataUrl(blob)
            .then((wavUrl) => {
              storedRefAudioDataUrl = wavUrl;
              refAudioInput.value = "Recorded clip";
              refAudioInput.dataset.usesStored = "true";
              refAudioInput.title = "Recorded clip";
              recordStatus.textContent = "Recorded clip attached.";
            })
            .catch((err) => {
              recordStatus.textContent = "Could not decode recording.";
              console.error(err);
            });
          stream.getTracks().forEach(t => t.stop());
          recordLabel.textContent = "üéôÔ∏è Start recording";
        };
        mediaRecorder.start();
        recordLabel.textContent = "‚èπÔ∏è Stop recording";
        recordStatus.textContent = "Recording‚Ä¶";
      } catch (err) {
        recordStatus.textContent = "Mic access failed.";
        console.error(err);
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    }

    recordPill?.addEventListener("click", () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        stopRecording();
      } else {
        startRecording();
      }
    });
    clearRefBtn?.addEventListener("click", () => {
      clearRefAudioInputs();
    });

    async function dataUrlFromBlob(blob) {
      return await new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsDataURL(blob);
      });
    }

    async function getDownloadUrlForFormat(fmt) {
      if (!lastWavBlob) {
        setStatus("Generate audio first.", true);
        return null;
      }
      if (fmt === "wav") {
        return lastUrls.wav;
      }
      if (fmt === "mp3") {
        if (lastUrls.mp3) return lastUrls.mp3;
        try {
          const dataUrl = await dataUrlFromBlob(lastWavBlob);
          const res = await fetch("/api/convert", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ target_format: "mp3", data_url: dataUrl }),
          });
          if (!res.ok) {
            const txt = await res.text();
            throw new Error(txt || `HTTP ${res.status}`);
          }
          const blob = await res.blob();
          const url = URL.createObjectURL(blob);
          lastUrls.mp3 = url;
          return url;
        } catch (err) {
          console.error(err);
          setStatus(err.message || "MP3 conversion failed.", true);
          return null;
        }
      }
      return lastUrls.wav;
    }

    async function exportVideo() {
      if (!lastWavBlob) {
        setVideoStatus("Generate audio first.", true);
        return;
      }
      if (!exportVideoBtn) return;
      exportVideoBtn.disabled = true;
      const originalLabel = exportVideoBtn.textContent;
      exportVideoBtn.textContent = "Rendering...";
      setVideoStatus("Rendering video...");
      if (videoDownloadLink) {
        videoDownloadLink.hidden = true;
      }
      try {
        const transcript =
          videoTranscriptCheckbox?.checked ? (document.getElementById("text").value || "").trim() : "";
        const dataUrl = await dataUrlFromBlob(lastWavBlob);
        const payload = {
          data_url: dataUrl,
          transcript: transcript || null,
          style: videoStyleSelect?.value || "waveform",
          layout: videoLayoutSelect?.value || "vertical",
        };
        const res = await fetch("/api/video", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(txt || `HTTP ${res.status}`);
        }
        const blob = await res.blob();
        if (lastVideoUrl) {
          URL.revokeObjectURL(lastVideoUrl);
        }
        const url = URL.createObjectURL(blob);
        lastVideoUrl = url;
        if (videoDownloadLink) {
          videoDownloadLink.href = url;
          const layout = videoLayoutSelect?.value || "vertical";
          videoDownloadLink.download = `qwen3_tts_${layout}.mp4`;
          videoDownloadLink.hidden = false;
        }
        setVideoStatus("Video ready.");
      } catch (err) {
        console.error(err);
        setVideoStatus(err.message || "Video export failed.", true);
      } finally {
        exportVideoBtn.disabled = false;
        exportVideoBtn.textContent = originalLabel;
      }
    }

    downloadLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const fmt = audioFormatSelect?.value || "wav";
      const url = await getDownloadUrlForFormat(fmt);
      if (!url) return;
      const a = document.createElement("a");
      a.href = url;
      a.download = `qwen3_tts.${fmt}`;
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    audioFormatSelect?.addEventListener("change", async (e) => {
      const fmt = e.target.value || "wav";
      if (!lastWavBlob) return;
      const url = await getDownloadUrlForFormat(fmt);
      if (url) {
        downloadLink.href = url;
        downloadLink.download = `qwen3_tts.${fmt}`;
        downloadLink.hidden = false;
        setStatus(`Ready: ${fmt.toUpperCase()} available.`);
        if (lastGenerationMeta) {
          updateModelMeta(lastGenerationMeta.mode, lastGenerationMeta.model_id, lastGenerationMeta.voice_profile);
        } else {
          updateModelMeta();
        }
      }
    });
    exportVideoBtn?.addEventListener("click", exportVideo);

    document.getElementById("save-profile-btn")?.addEventListener("click", async () => {
      const name = document.getElementById("save_name").value.trim();
      const refAudio =
        (refAudioInput?.dataset.usesStored === "true" && storedRefAudioDataUrl) ||
        refAudioInput.value.trim();
      const refText = document.getElementById("ref_text").value.trim();
      const xvecOnly = document.getElementById("x_vector_only_mode").checked;
      const modelId = modelSelect.value || null;
      profileStatusEl.textContent = "";

      if (!name) {
        profileStatusEl.textContent = "Enter a profile name.";
        return;
      }
      if (!refAudio) {
        profileStatusEl.textContent = "Attach reference audio first.";
        return;
      }
      if (!xvecOnly && !refText) {
        profileStatusEl.textContent = "Add transcript or enable x-vector only.";
        return;
      }

      const btn = document.getElementById("save-profile-btn");
      btn.disabled = true;
      btn.textContent = "Saving...";
      try {
        const res = await fetch("/api/voice_profiles", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            ref_audio: refAudio,
            ref_text: refText,
            x_vector_only_mode: xvecOnly,
            model_id: modelId,
          }),
        });
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(txt || `HTTP ${res.status}`);
        }
        const data = await res.json();
        profileStatusEl.textContent = `Saved voice profile: ${data.original_name || data.name}.`;
        document.getElementById("save_name").value = "";
        await loadVoiceProfiles();
        voiceProfileSelect.value = data.name;
        updateRefTextState();
      } catch (err) {
        console.error(err);
        profileStatusEl.textContent = err.message || "Failed to save profile.";
      } finally {
        btn.disabled = false;
        btn.textContent = "Save profile";
      }
    });
    exportProfileBtn?.addEventListener("click", async () => {
      const name = voiceProfileSelect.value;
      profileStatusEl.textContent = "";
      if (!name) {
        profileStatusEl.textContent = "Select a profile to export.";
        return;
      }
      exportProfileBtn.disabled = true;
      const originalLabel = exportProfileBtn.textContent;
      exportProfileBtn.textContent = "Exporting...";
      try {
        const res = await fetch(`/api/voice_profiles/${encodeURIComponent(name)}/export`);
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(txt || `HTTP ${res.status}`);
        }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${name}.pt`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(url), 1000);
        profileStatusEl.textContent = `Exported voice profile: ${name}.`;
      } catch (err) {
        console.error(err);
        profileStatusEl.textContent = err.message || "Failed to export profile.";
      } finally {
        exportProfileBtn.disabled = false;
        exportProfileBtn.textContent = originalLabel;
      }
    });
    deleteProfileBtn?.addEventListener("click", async () => {
      const name = voiceProfileSelect.value;
      profileStatusEl.textContent = "";
      if (!name) {
        profileStatusEl.textContent = "Select a profile to delete.";
        return;
      }
      if (!confirm(`Delete voice profile \"${name}\"?`)) {
        return;
      }
      deleteProfileBtn.disabled = true;
      deleteProfileBtn.textContent = "Deleting...";
      try {
        const res = await fetch(`/api/voice_profiles/${encodeURIComponent(name)}`, {
          method: "DELETE",
        });
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(txt || `HTTP ${res.status}`);
        }
        profileStatusEl.textContent = `Deleted voice profile: ${name}.`;
        await loadVoiceProfiles();
        voiceProfileSelect.value = "";
        updateRefTextState();
      } catch (err) {
        console.error(err);
        profileStatusEl.textContent = err.message || "Failed to delete profile.";
      } finally {
        deleteProfileBtn.disabled = false;
        deleteProfileBtn.textContent = "Delete profile";
      }
    });

    updateModeFields();
    updateRefTextState();
    loadMeta();
  </script>
