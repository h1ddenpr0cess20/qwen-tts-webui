<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwen3 TTS Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/utilities.css">
</head>
<body>
  <div class="shell">
    <header>
      <div class="tagline">Qwen3 ¬∑ Text To Speech</div>
      <h1>Design or pick a voice, type, and generate vivid speech.</h1>
      <div class="tagline">Custom Voice &middot; Voice Design &middot; Multilingual</div>
    </header>

    <div class="panels">
      <div class="card">
        <div class="section-title">Synthesis Request</div>
        <form id="tts-form">
          <div class="radio-row">
            <label class="pill">
              <input type="radio" name="mode" value="custom_voice" checked> Custom Voice
            </label>
            <label class="pill">
              <input type="radio" name="mode" value="voice_design"> Voice Design
            </label>
            <label class="pill">
              <input type="radio" name="mode" value="voice_clone"> Voice Clone
            </label>
          </div>

          <div>
            <label for="text">Text</label>
            <textarea id="text" name="text" required placeholder="Type something to speak..."></textarea>
            <label class="inline-check inline-check--spaced">
              <input type="checkbox" id="chunk_text" name="chunk_text" checked>
              Auto-split long text (‚â§500 chars per chunk)
            </label>
          </div>

          <div class="mode-field" data-modes="voice_clone">
            <label for="voice_profile">Saved voice profile (skip ref audio/text)</label>
            <div class="flex-row flex-wrap align-center gap-xs">
              <select id="voice_profile" name="voice_profile" class="select-grow">
                <option value="">None</option>
              </select>
              <button type="button" id="delete-profile-btn" class="pill-button">Delete profile</button>
              <button type="button" id="export-profile-btn" class="pill-button">Export .pt</button>
            </div>
            <div class="row mt-xs">
              <div>
                <label for="save_name">Save current ref as profile</label>
                <input id="save_name" type="text" placeholder="e.g. calm_host">
              </div>
              <div class="flex-row align-end">
                <button type="button" id="save-profile-btn" class="mt-0">Save profile</button>
              </div>
            </div>
            <div class="status status--tight" id="profile-status"></div>
          </div>

          <div>
            <label for="model_id">Model (auto-picked by mode)</label>
            <select id="model_id" name="model_id"></select>
          </div>

          <div class="row">
            <div class="mode-field" data-modes="custom_voice,voice_design,voice_clone">
              <label for="language">Language</label>
              <select id="language" name="language">
                <option value="">Auto detect</option>
              </select>
            </div>
            <div class="mode-field" data-modes="custom_voice">
              <label for="speaker">Speaker (Custom Voice)</label>
              <select id="speaker" name="speaker">
                <option value="">Pick a speaker</option>
              </select>
            </div>
          </div>

          <div class="mode-field" data-modes="custom_voice,voice_design">
            <label for="instruct">Style / Persona (optional for Custom Voice, required for Voice Design)</label>
            <input id="instruct" name="instruct" type="text" placeholder="e.g. Warm, gentle young female voice with calm pacing.">
          </div>

          <div class="mode-field" data-modes="voice_clone">
            <label for="ref_audio">Reference audio (URL / local path / base64)</label>
            <input id="ref_audio" name="ref_audio" type="text" placeholder="https://.../my_voice.wav">
            <div class="flex-row flex-wrap align-center gap-xs mt-xs">
              <label class="pill pill--clickable">
                <input type="file" id="ref_file" accept="audio/*" class="input-hidden">
                <span>Upload audio</span>
              </label>
              <label class="pill pill--clickable" id="record-pill">
                <span id="record-label">üéôÔ∏è Start recording</span>
              </label>
              <button type="button" id="clear-ref-btn" class="pill">Clear sample</button>
              <span id="record-status" class="status status--inline"></span>
            </div>
          </div>

          <div class="mode-field" data-modes="voice_clone">
            <label for="ref_text">Reference transcript (required unless x-vector only)</label>
            <textarea id="ref_text" name="ref_text" placeholder="Transcript of the reference audio."></textarea>
            <label class="inline-check">
              <input type="checkbox" id="x_vector_only_mode" name="x_vector_only_mode">
              Use x-vector only (skip transcript; slightly lower quality)
            </label>
          </div>

          <button type="submit" id="submit-btn">Generate</button>
          <div class="status" id="status"></div>
        </form>
      </div>

      <div class="card">
        <div class="section-title">Output</div>
        <div class="player">
          <div class="audio-wrap">
            <audio id="player" controls></audio>
          </div>
        </div>
        <div class="section-title section-title--spaced">Audio Export</div>
        <div class="output-row">
          <label class="output-label">Format</label>
          <select id="audio_format" class="output-select">
            <option value="wav" selected>WAV</option>
            <option value="mp3">MP3</option>
          </select>
          <a id="download-link" class="download-link" href="#" download hidden>Download</a>
        </div>

        <div class="section-title section-title--roomy">Video Export</div>
        <div class="player">
          <div class="output-row">
            <label class="output-label">Style</label>
            <select id="video_style" class="output-select">
              <option value="waveform" selected>Waveform</option>
              <option value="spectrum">Spectrum</option>
              <option value="pulse">Pulse</option>
            </select>
            <label class="output-label">Layout</label>
            <select id="video_layout" class="output-select">
              <option value="vertical" selected>Vertical 9:16</option>
              <option value="square">Square 1:1</option>
              <option value="landscape">Landscape 16:9</option>
            </select>
            <label class="inline-check inline-check--flush">
              <input type="checkbox" id="video_transcript" checked>
              Include transcript
            </label>
            <button type="button" id="export-video-btn" class="pill-button">Export video</button>
            <a id="video-download-link" class="download-link" href="#" download hidden>Download</a>
          </div>
          <div class="status" id="video-status"></div>
        </div>

        <div class="section-title section-title--roomy">Model Info</div>
        <div class="meta-grid">
          <div class="meta-card"><strong>Model</strong><br><span id="meta-model">-</span></div>
          <div class="meta-card"><strong>Device</strong><br><span id="meta-device">-</span></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
